    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
  </head>

  <body>
    <!-- blog-posts-cards | starts -->
    <div
      style="display: flex; 
      justify-content: center;
    flex-direction:column;
    background-color: #E8C083;
    padding-bottom: 31px;"
    >
      <!-- cards-title | starts -->
      <div style="display: flex; justify-content: center">
        <p
          style="height: 71px;
        color: #333333;	
        font-family: Roboto;	
        font-size: 60px;	
        font-weight: bold;	
        letter-spacing: 0.1px;	
        line-height: 71px;"
        >
          From Our Blog
        </p>
      </div>
      <!-- cards-title | ends -->

      <!-- Cards | starts -->
      <div
        style="display: flex;
      justify-content: space-around;"
      >
        <!-- One card | starts -->
        <div
          style="position: relative;
          box-sizing: border-box;	
        height: 363px;	
        width: 370px;	        	
        border-radius: 4px;	
        background-color: #FFFFFF;"
        >
          <img
            style="height: 209px; 
            width: 370px;
            border-top-left-radius: 4px;
            border-top-right-radius: 4px;"
            src="https://specials-images.forbesimg.com/imageserve/82a018350ea24de796e60ae9d6a9c7da/960x0.jpg?fit=scale"
          />

            style="height: 84px;

            color: #333333;	
            font-family: Roboto;	
            font-size: 21px;	
            font-weight: bold;	
            line-height: 28px;	
            text-align: center;"
          >
            Flipkart-Walmart Deal and What It Means for the Indian Online Retail
            Sector
